<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - PrimeStay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/hotels.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">PrimeStay</a>
            <div class="nav-right">
                <select class="currency-select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
                <a href="#" class="nav-link">List your property</a>
                <a href="#" class="nav-link"><i class="far fa-heart"></i> Favorites</a>
                <a href="login.html" class="nav-link">Sign in</a>
                <a href="register.html" class="btn-register">Register</a>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <div class="container">
            <form class="search-form-compact">
                <div class="search-input">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Destination" value="Paris, France">
                </div>
                <div class="search-input">
                    <i class="fas fa-calendar"></i>
                    <input type="text" placeholder="Check-in - Check-out" value="Mar 20 - Mar 25">
                </div>
                <div class="search-input">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Guests" value="2 adults, 1 room">
                </div>
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <main class="hotels-page">
        <div class="container">
            <div class="hotels-grid">
                <!-- Filters Sidebar -->
                <aside class="filters-sidebar">
                    <div class="filter-section">
                        <h3>Filter by:</h3>
                        
                        <div class="filter-group">
                            <h4>Your budget (per night)</h4>
                            <div class="price-range">
                                <input type="range" min="0" max="1000" value="500">
                                <div class="price-inputs">
                                    <input type="number" value="0" min="0" max="1000">
                                    <span>-</span>
                                    <input type="number" value="500" min="0" max="1000">
                                </div>
                            </div>
                        </div>

                        <div class="filter-group">
                            <h4>Star rating</h4>
                            <div class="star-filters">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span>5 stars</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span>4 stars</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>3 stars</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>2 stars</span>
                                </label>
                            </div>
                        </div>

                        <div class="filter-group">
                            <h4>Property type</h4>
                            <div class="property-filters">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span>Hotels</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>Apartments</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>Resorts</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>Villas</span>
                                </label>
                            </div>
                        </div>

                        <div class="filter-group">
                            <h4>Amenities</h4>
                            <div class="amenities-filters">
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>Pool</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>Spa</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>Parking</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>Restaurant</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>Fitness Center</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </aside>

                <!-- Hotels List -->
                <div class="hotels-list">
                    <div class="hotels-header">
                        <h2>248 properties found in Paris</h2>
                        <select class="sort-select">
                            <option value="recommended">Recommended</option>
                            <option value="price-low">Price (Low to High)</option>
                            <option value="price-high">Price (High to Low)</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>

                    <!-- Hotel Cards -->
                    <div class="hotel-cards">
                        <!-- Hotel Card 1 -->
                        <div class="hotel-card">
                            <div class="hotel-image">
                                <img src="../images/hotel1.jpg" alt="Luxury Hotel">
                                <button class="favorite-btn">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                            <div class="hotel-info">
                                <div class="hotel-details">
                                    <h3>The Ritz-Carlton Paris</h3>
                                    <div class="hotel-rating">
                                        <div class="stars">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                        </div>
                                        <span class="rating-score">9.8</span>
                                    </div>
                                    <p class="location">
                                        <i class="fas fa-map-marker-alt"></i>
                                        Champs-Élysées, Paris
                                    </p>
                                    <div class="amenities">
                                        <span><i class="fas fa-swimming-pool"></i> Pool</span>
                                        <span><i class="fas fa-spa"></i> Spa</span>
                                        <span><i class="fas fa-wifi"></i> Free WiFi</span>
                                    </div>
                                </div>
                                <div class="hotel-price">
                                    <div class="price-details">
                                        <span class="price">$599</span>
                                        <span class="per-night">per night</span>
                                    </div>
                                    <a href="hotel-details.html" class="view-deal-btn">View Deal</a>
                                </div>
                            </div>
                        </div>

                        <!-- More hotel cards (similar structure) -->
                        <!-- Add more hotel cards here -->

                    </div>

                    <!-- Pagination -->
                    <div class="pagination">
                        <button class="page-btn active">1</button>
                        <button class="page-btn">2</button>
                        <button class="page-btn">3</button>
                        <button class="page-btn">4</button>
                        <button class="page-btn">5</button>
                        <button class="page-btn next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/hotels.js"></script>
</body>
</html>
