<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2</title>
    <style>
        #calque {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            position: relative;
            top: 0;
            left: 0;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="calque">Texte par défaut</div>

    <form id="paramForm">
        <label for="color">Couleur du calque:</label>
        <input type="color" id="color" name="color"><br><br>

        <label>Position du calque:</label><br>
        <input type="radio" id="relative" name="position" value="relative" checked>
        <label for="relative">Relative</label><br>
        <input type="radio" id="absolute" name="position" value="absolute">
        <label for="absolute">Absolue</label><br><br>

        <div id="absoluteOptions" style="display: none;">
            <label for="top">Top:</label>
            <input type="text" id="top" name="top" placeholder="ex: 100px or 5%"><br><br>
            <label for="left">Left:</label>
            <input type="text" id="left" name="left" placeholder="ex: 250px or 2%"><br><br>
        </div>

        <label for="width">Largeur du calque (px):</label>
        <input type="number" id="width" name="width" value="200"><br><br>

        <label for="height">Hauteur du calque (px):</label>
        <input type="number" id="height" name="height" value="200"><br><br>

        <label for="content">Texte contenu dans le calque:</label><br>
        <textarea id="content" name="content" rows="4" cols="50">Texte par défaut</textarea><br><br>

        <label for="opacity">Degré de transparence du calque (0-100):</label>
        <input type="number" id="opacity" name="opacity" min="0" max="100" value="100"><br><br>

        <button type="button" onclick="applyChanges()">Appliquer</button>
        <button type="button" onclick="resetDefaults()">Réinitialiser</button>
    </form>

    <script src="exercice2.js">
    </script>
</body>
</html>
