<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="
        border: 3px solid blue;
        position: absolute;
        left: 100px;
        width: 360px;
        top: 160px;
        height: 460px;
      "
    ></div>
    <div
      class="opacity"
      id="un"
      style="position: relative; left: 100px; top: 160px"
    >
      1
    </div>
    <div
      class="opacity"
      id="deux"
      style="position: relative; left: 250px; top: 110px"
    >
      2
    </div>
    <div
      class="opacity"
      id="trois"
      style="position: relative; left: 100px; top: 60px"
    >
      3
    </div>
    <div
      class="opacity"
      id="quatre"
      style="position: relative; left: 250px; top: 10px"
    >
      4
    </div>
  </body>
</html>
