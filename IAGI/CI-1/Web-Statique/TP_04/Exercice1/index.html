<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensions de la fenêtre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <p>La largeur de la fenêtre utilisée est : <span id="width"></span></p>
    <p>La hauteur de la fenêtre utilisée est : <span id="height"></span></p>

    <script>
        function updateDimensions() {
            let width = window.innerWidth;
            let height = window.innerHeight;

            if (width < 500) {
                width = 500;
            }

            document.getElementById('width').textContent = width + ' px';
            document.getElementById('height').textContent = height + ' px';
        }

        window.addEventListener('resize', updateDimensions);
        window.addEventListener('load', updateDimensions);
    </script>
</body>
</html></html>
